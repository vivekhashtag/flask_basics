<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies Watched</title>

</head>
<body>
<header>
   <h1>Here is the list of the movies watched by {{ name }}</h1>

<section>

    </ul>
{% endfor %}

</section>
</body>
</html>
